name: CI/CD Pipeline for Microservices

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKERHUB_USERNAME: meyfcsalik

jobs:
  test-and-build:
    name: Test, Build and Push Docker Images
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.vars.outputs.sha_full }}
      deploy_env: ${{ steps.set_env.outputs.DEPLOY_ENV }}
      image_tag_full_frontend: ${{ env.DOCKERHUB_USERNAME }}/frontend:${{ steps.set_env.outputs.DEPLOY_ENV }}-${{ steps.vars.outputs.sha_full }}
      image_tag_full_backend: ${{ env.DOCKERHUB_USERNAME }}/backend:${{ steps.set_env.outputs.DEPLOY_ENV }}-${{ steps.vars.outputs.sha_full }}
    services:
      mongodb_test:
        image: mongo:6.0
        ports: [27017:27017]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js with Cache
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json
      
      - name: Set Output Variables (Commit SHA)
        id: vars
        run: echo "sha_full=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Determine Environment Name
        id: set_env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "DEPLOY_ENV=production" >> $GITHUB_OUTPUT
          else
            echo "DEPLOY_ENV=staging" >> $GITHUB_OUTPUT
          fi

      - name: Frontend - Install, Lint, Test, Build
        working-directory: ./frontend
        run: |
          npm ci
          npm run lint --if-present
          npm test --if-present -- --watchAll=false --coverage
          npm run build

      - name: Backend - Install, Lint, Test
        working-directory: ./backend
        run: |
          npm ci
          npm run lint --if-present
          npm test --if-present -- --watchAll=false --coverage
        env:
          MONGO_URL: mongodb://localhost:27017/my-app_test

      - name: Scan for secrets with TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: HEAD~1
          head: HEAD
        continue-on-error: true

      - name: Log in to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Frontend Docker Image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.outputs.image_tag_full_frontend }}
          no-cache: true

      - name: Build and Push Backend Docker Image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.outputs.image_tag_full_backend }}
          no-cache: true

  deploy:
    name: Deploy to K3s and Run Security/E2E Tests via Ansible
    needs: test-and-build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    runs-on: self-hosted
    environment: ${{ needs.test-and-build.outputs.deploy_env }}
    steps:
      - name: Checkout Repository on Self-Hosted Runner
        uses: actions/checkout@v4
        with:
          # Git submodule hatasını önlemek için bu seçenek false kalabilir.
          # Eğer alt modül gerçekten gerekliyse, önce yerelde Git sorununuzu çözün.
          submodules: false 

      - name: Set up Python and Install Ansible on Self-Hosted Runner
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install ansible openshift kubernetes

      - name: Configure SSH Private Key for Ansible
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.K3S_SSH_PRIVATE_KEY }}" > ~/.ssh/k8s_cluster_key.pem
          chmod 600 ~/.ssh/k8s_cluster_key.pem

      - name: Create Correct Ansible Inventory File on Runner
        run: |
          # --- DÜZELTME: Envanter dosyası doğru formatta oluşturuluyor. ---
          # 'ansible_env' değişkeni artık bir sunucu olarak değil,
          # [k3s_cluster:vars] altında doğru bir değişken olarak tanımlanıyor.
          # Lütfen ANSIBLE KULLANICINIZI ('mustafa') burada kendi doğru kullanıcı adınızla değiştirin.
          mkdir -p ansible
          echo -e "[k3s_cluster]\n192.168.0.60 ansible_user=mustafa ansible_ssh_private_key_file=~/.ssh/k8s_cluster_key.pem\n\n[k3s_cluster:vars]\nansible_env='{\"KUBECONFIG\":\"/home/mustafa/kubeconfig\"}'" > ansible/k3s-cluster.ini
          
          echo "--- Content of newly created k3s-cluster.ini ---"
          cat ansible/k3s-cluster.ini
          echo "------------------------------------------------"

      - name: Provide Ansible Vault Password
        run: echo "${{ secrets.ANSIBLE_VAULT_PASSWORD }}" > vault_pass.txt

      - name: Run Ansible Playbook for Deployment, Security and E2E Tests
        shell: bash
        run: |
          source .venv/bin/activate
          
          echo "--- Debugging Ansible Inventory ---"
          ansible-inventory -i ansible/k3s-cluster.ini --list
          echo "--- End Debugging ---"

          # Image tag'leri daha güvenli bir şekilde alınıyor
          FRONTEND_FULL_TAG="${{ needs.test-and-build.outputs.image_tag_full_frontend }}"
          BACKEND_FULL_TAG="${{ needs.test-and-build.outputs.image_tag_full_backend }}" 

          # Tag'in sadece commit hash ve ortam içeren kısmı alınıyor
          FRONTEND_ONLY_TAG="${FRONTEND_FULL_TAG##*:}"
          BACKEND_ONLY_TAG="${BACKEND_FULL_TAG##*:}"

          ansible-playbook ansible/playbook.yaml \
            -i ansible/k3s-cluster.ini \
            --vault-password-file vault_pass.txt \
            --extra-vars "frontend_image_repo=${{ env.DOCKERHUB_USERNAME }}/frontend" \
            --extra-vars "frontend_image_tag=${FRONTEND_ONLY_TAG}" \
            --extra-vars "backend_image_repo=${{ env.DOCKERHUB_USERNAME }}/backend" \
            --extra-vars "backend_image_tag=${BACKEND_ONLY_TAG}" \
            --extra-vars "deploy_env_name=${{ needs.test-and-build.outputs.deploy_env }}"
        env:
          ANSIBLE_HOST_KEY_CHECKING: 'False'

      - name: Clean up Vault Password File
        if: always()
        run: rm -f vault_pass.txt