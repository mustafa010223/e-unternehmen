name: Mikroservisler için CI/CD Hattı

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKERHUB_USERNAME: meyfcsalik

jobs:
  test-and-build:
    name: Docker İmajlarını Test Et, Oluştur ve Gönder
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.vars.outputs.sha_short }}
      deploy_env: ${{ steps.set_env.outputs.DEPLOY_ENV }}
      image_tag_full_frontend: ${{ env.DOCKERHUB_USERNAME }}/frontend:${{ steps.set_env.outputs.DEPLOY_ENV }}-${{ steps.vars.outputs.sha_short }}
      image_tag_full_backend: ${{ env.DOCKERHUB_USERNAME }}/backend:${{ steps.set_env.outputs.DEPLOY_ENV }}-${{ steps.vars.outputs.sha_short }}
    services:
      mongodb_test:
        image: mongo:6.0
        ports: ['27017:27017']
    steps:
      - name: Depoyu Çıkart (Checkout Repository)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Node.js'i Önbellek ile Kur
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Çıktı Değişkenlerini Ayarla (Kısa Commit SHA)
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Ortam Adını Belirle
        id: set_env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "DEPLOY_ENV=production" >> "$GITHUB_OUTPUT"
          else
            echo "DEPLOY_ENV=staging" >> "$GITHUB_OUTPUT"
          fi

      - name: Frontend - Bağımlılık Kur, Lint Et ve Test Et
        working-directory: ./frontend
        run: |
          npm ci
          npm run lint --if-present
          npm test --if-present -- --watchAll=false --coverage

      - name: Backend - Bağımlılık Kur, Lint Et ve Test Et
        working-directory: ./backend
        run: |
          npm ci
          npm run lint --if-present
          npm test --if-present -- --watchAll=false --coverage
        env:
          MONGO_URL: mongodb://localhost:27017/my-app_test

      - name: Docker Hub'a Giriş Yap
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Frontend ve Backend Docker İmajlarını Oluştur ve Gönder
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ jobs.test-and-build.outputs.image_tag_full_frontend }}
          no-cache: true
      - uses: docker/build-push-action@v5
        if: github.event_name == 'push'
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ jobs.test-and-build.outputs.image_tag_full_backend }}
          no-cache: true

  deploy:
    name: K3s'e Dağıt ve Ansible ile Güvenlik/E2E Testlerini Çalıştır
    needs: test-and-build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    runs-on: self-hosted
    environment: ${{ needs.test-and-build.outputs.deploy_env }}
    steps:
      - name: Depoyu Çıkart
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Python'u Kur ve Gerekli Paketleri Yükle
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          # DÜZELTME: K8s modülünün sorunsuz çalışması için 'kubernetes' paketi eklendi.
          pip install ansible openshift kubernetes

      - name: Ansible için SSH Özel Anahtarını Yapılandır
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.K3S_SSH_PRIVATE_KEY }}" > ~/.ssh/k8s_cluster_key.pem
          chmod 600 ~/.ssh/k8s_cluster_key.pem

      - name: Runner Üzerinde Ansible Envanter Dosyasını Oluştur
        run: |
          mkdir -p ansible
          # İYİLEŞTİRME: Daha okunaklı ve tutarlı bir envanter dosyası oluşturuluyor.
          # 'k3s-server' adı, kubectl çıktınızla eşleşir.
          # 'ansible_user' ve KUBECONFIG yolu, runner'ınızdaki kullanıcıya ('mustafa') göre ayarlanmalıdır.
          cat <<EOF > ansible/k3s-cluster.ini
          [k3s_cluster]
          k3s-server ansible_host=192.168.0.60 ansible_user=mustafa ansible_ssh_private_key_file=~/.ssh/k8s_cluster_key.pem

          [k3s_cluster:vars]
          ansible_env='{"KUBECONFIG":"/home/mustafa/kubeconfig"}'
          EOF

          echo "--- Yeni Oluşturulan k3s-cluster.ini Dosyasının İçeriği ---"
          cat ansible/k3s-cluster.ini
          echo "------------------------------------------------"

      - name: Ansible Vault Şifresini Sağla
        run: |
          echo "${{ secrets.ANSIBLE_VAULT_PASSWORD }}" > vault_pass.txt

      - name: Dağıtım için Ansible Playbook'u Çalıştır
        shell: bash
        run: |
          source .venv/bin/activate

          FRONTEND_TAG_FULL="${{ needs.test-and-build.outputs.image_tag_full_frontend }}"
          BACKEND_TAG_FULL="${{ needs.test-and-build.outputs.image_tag_full_backend }}"
          
          # Sadece etiket kısmını (ortam-sha) ayıkla
          FRONTEND_TAG_ONLY="${FRONTEND_TAG_FULL##*:}"
          BACKEND_TAG_ONLY="${BACKEND_TAG_FULL##*:}"
          
          ansible-playbook ansible/playbook.yaml \
            -i ansible/k3s-cluster.ini \
            --vault-password-file vault_pass.txt \
            --extra-vars "frontend_image_repo=${{ env.DOCKERHUB_USERNAME }}/frontend" \
            --extra-vars "frontend_image_tag=${FRONTEND_TAG_ONLY}" \
            --extra-vars "backend_image_repo=${{ env.DOCKERHUB_USERNAME }}/backend" \
            --extra-vars "backend_image_tag=${BACKEND_TAG_ONLY}"
        env:
          ANSIBLE_HOST_KEY_CHECKING: 'False'

      - name: Vault Şifre Dosyasını Temizle
        if: always()
        run: rm -f vault_pass.txt