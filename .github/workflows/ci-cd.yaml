name: CI/CD Pipeline for Microservices

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Manuel tetikleme için

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKERHUB_USERNAME: meyfcsalik
  K3S_SERVER_PROJECT_PATH: /home/mustafa/e-unternehmen # K3s sunucusundaki proje yolu (SSH ile erişirken)
  HELM_CHART_PATH: helm/myapp # Projenizin kök dizinine göre Helm chart'ınızın yolu
  HELM_RELEASE_NAME: myapp # Helm release adınız (örneğin `myapp-frontend`, `myapp-backend` yerine tek bir release için `myapp` iyi)

jobs:
  test-and-build:
    name: Test, Build and Push Docker Images
    runs-on: ubuntu-latest # GitHub-hosted runner kullanılıyor
    outputs:
      image_tag: ${{ steps.vars.outputs.sha_full }} # Sadece commit SHA
      deploy_env: ${{ steps.set_env.outputs.DEPLOY_ENV }} # Ortam adı (staging/production)
      # Frontend ve Backend için Docker imaj etiketlerinin tam yolları
      image_tag_full_frontend: ${{ env.DOCKERHUB_USERNAME }}/frontend:${{ steps.set_env.outputs.DEPLOY_ENV }}-${{ steps.vars.outputs.sha_full }}
      image_tag_full_backend: ${{ env.DOCKERHUB_USERNAME }}/backend:${{ steps.set_env.outputs.DEPLOY_ENV }}-${{ steps.vars.outputs.sha_full }}
    services: # Testler için gerekli olan MongoDB servisi
      mongodb_test:
        image: mongo:6.0
        ports: [27017:27017]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Tüm Git geçmişini çek (TruffleHog için gerekli)

      - name: Set up Node.js with Cache v2
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm' # npm paketleri için önbellekleme
          cache-dependency-path: | # Hangi lock dosyalarının önbellekleneceğini belirtir
            frontend/package-lock.json
            backend/package-lock.json

      - name: Set Output Variables (Commit SHA)
        id: vars
        run: echo "sha_full=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT # Tam commit SHA'sını alır

      - name: Determine Environment Name
        id: set_env
        run: |
          # 'main' dalı için 'production', diğer dallar için 'staging' ortamını belirler
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "DEPLOY_ENV=production" >> $GITHUB_OUTPUT
          else
            echo "DEPLOY_ENV=staging" >> $GITHUB_OUTPUT
          fi

      - name: Frontend - Install Dependencies & Lint
        working-directory: ./frontend
        run: |
          npm ci # package-lock.json'a göre temiz kurulum yapar
          npm run lint --if-present # Eğer lint script'i varsa çalıştırır

      - name: Frontend - Run Tests
        working-directory: ./frontend
        run: npm test --if-present -- --watchAll=false --coverage # Testleri çalıştırır ve kapsama raporu oluşturur

      - name: Frontend - Build
        working-directory: ./frontend
        run: npm run build # Frontend uygulamasını derler (statik dosyaları oluşturur)

      - name: Backend - Install Dependencies & Lint
        working-directory: ./backend
        run: |
          npm ci
          npm run lint --if-present

      - name: Backend - Run Tests
        working-directory: ./backend
        run: npm test --if-present -- --watchAll=false --coverage
        env: # Testler için ortam değişkeni
          MONGO_URL: mongodb://localhost:27017/myapp_test # Test MongoDB'ye bağlantı URL'si

      - name: Scan for secrets with TruffleHog
        uses: trufflesecurity/trufflehog@main # Repo'da gizli bilgi (API anahtarı vb.) arar
        with:
          path: ./
          base: HEAD~1
          head: HEAD

      - name: Log in to Docker Hub
        if: github.event_name == 'push' # Sadece push event'inde Docker Hub'a login olur
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }} # Secret olarak saklanan Docker Hub token'ı

      - name: Build and Push Frontend Docker Image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend # Dockerfile'ın bulunduğu dizin
          file: ./frontend/Dockerfile # Frontend Dockerfile yolu
          push: true # Docker Hub'a push et
          tags: ${{ env.DOCKERHUB_USERNAME }}/frontend:${{ steps.set_env.outputs.DEPLOY_ENV }}-${{ steps.vars.outputs.sha_full }} # Dinamik etiket oluşturur (örn: meyfcsalik/frontend:staging-commitsha)
          no-cache: true # Docker build önbelleğini devre dışı bırak (temiz build için)

      - name: Build and Push Backend Docker Image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: ./backend # Backend Dockerfile'ın bulunduğu dizin
          file: ./backend/Dockerfile # Backend Dockerfile yolu
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/backend:${{ steps.set_env.outputs.DEPLOY_ENV }}-${{ steps.vars.outputs.sha_full }}
          no-cache: true # Docker build önbelleğini devre dışı bırak

  deploy:
    name: Deploy to K3s # K3s kümesine dağıtım işi
    needs: test-and-build # Bu işin, test-and-build işi başarıyla bittikten sonra çalışmasını sağlar
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') # Sadece main veya develop dallarına push yapıldığında çalışır
    runs-on: self-hosted # K3s kümesinin kurulu olduğu kendi sunucunuzda çalışır
    environment: ${{ needs.test-and-build.outputs.deploy_env }} # Ortam adını ayarlar
    steps:
      - name: Deploy via SSH and Helm # SSH üzerinden K3s sunucusuna bağlan ve Helm ile dağıtım yap
        uses: appleboy/ssh-action@v1.0.3 # SSH bağlantısı kurmak için aksiyon
        with:
          host: ${{ secrets.K3S_HOST_IP }} # K3s sunucusunun IP adresi (secret)
          username: ${{ secrets.K3S_USER }} # K3s sunucusuna SSH kullanıcı adı (secret)
          key: ${{ secrets.K3S_SSH_PRIVATE_KEY }} # SSH özel anahtarınız (secret)
          script: |
            # --- SSH bağlantısı kurulduktan sonra K3s sunucusunda çalışacak komutlar ---

            # GitHub Actions çıktılarından Docker imaj etiketlerini al
            FRONTEND_IMAGE_FULL_TAG="${{ needs.test-and-build.outputs.image_tag_full_frontend }}"
            BACKEND_IMAGE_FULL_TAG="${{ needs.test-and-build.outputs.image_tag_full_backend }}"
            DEPLOY_ENV_NAME="${{ needs.test-and-build.outputs.deploy_env }}" # Ortam adını al (staging/production)
            DEPLOY_NAMESPACE="default" # Uygulamanızın dağıtılacağı Kubernetes namespace'i (isteğe göre değiştirin)

            echo "Deploying Frontend: $FRONTEND_IMAGE_FULL_TAG to namespace $DEPLOY_NAMESPACE"
            echo "Deploying Backend: $BACKEND_IMAGE_FULL_TAG to namespace $DEPLOY_NAMESPACE"
            echo "Deploying environment: $DEPLOY_ENV_NAME"

            # Helm chart'ı yükselt (upgrade) veya kur (install).
            # --install: Eğer release yoksa kurar.
            # --namespace: Hangi namespace'e dağıtılacağını belirtir.
            # -f "$HELM_VALUES_FILE": Ortama özel values dosyasını kullanır.
            # --set: values.yaml dosyasındaki değerleri override etmek için kullanılır.
            # Docker imaj etiketlerini dinamik olarak güncel değerlerle iletiyoruz.
            
            # Ortama özel values dosyasını seçme
            HELM_VALUES_FILE="${{ env.K3S_SERVER_PROJECT_PATH }}/${{ env.HELM_CHART_PATH }}/values-${DEPLOY_ENV_NAME}.yaml"

            helm upgrade --install ${{ env.HELM_RELEASE_NAME }} ${{ env.HELM_CHART_PATH }} \
              --namespace "$DEPLOY_NAMESPACE" \
              -f "$HELM_VALUES_FILE" \
              --set frontend.image.repository="${{ env.DOCKERHUB_USERNAME }}/frontend" \
              --set frontend.image.tag="${FRONTEND_IMAGE_FULL_TAG##*:}" \
              --set backend.image.repository="${{ env.DOCKERHUB_USERNAME }}/backend" \
              --set backend.image.tag="${BACKEND_IMAGE_FULL_TAG##*:}" \
              --wait # Dağıtım tamamlanana kadar bekler

            echo "Helm deployment initiated. Checking rollout status..."

            # Dağıtımın tamamlanmasını ve podların hazır olmasını bekle
            # Helm chart'ınızdaki deployment adları genellikle release adı + komponent adı şeklindedir (myapp-frontend, myapp-backend)
            kubectl rollout status deployment/${{ env.HELM_RELEASE_NAME }}-frontend -n "$DEPLOY_NAMESPACE"
            kubectl rollout status deployment/${{ env.HELM_RELEASE_NAME }}-backend -n "$DEPLOY_NAMESPACE"

            echo "Deployment rollout checks complete."
            echo "Application should now be updated."