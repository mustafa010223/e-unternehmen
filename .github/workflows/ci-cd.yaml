name: CI/CD Pipeline for Microservices

on:
  push:
    branches:
      - main # Production branch
      - develop # Staging branch
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch: # Manuel tetikleme için

env:
  DOCKERHUB_USERNAME: meyfcsalik # KENDİ DOCKER HUB KULLANICI ADINLA KONTROL ET/DEĞİŞTİR
  K3S_SERVER_PROJECT_PATH: /home/mustafa/e-unternehmen # K3S SUNUCU KULLANICI ADIN VE PROJE YOLUNU KONTROL ET

jobs:
  test-and-build:
    name: Test, Build and Push Docker Images
    runs-on: ubuntu-latest # Bu job GitHub'ın runner'larında çalışmaya devam edebilir
    outputs:
      image_tag: ${{ steps.vars.outputs.sha_short }}
      deploy_env: ${{ steps.set_env.outputs.DEPLOY_ENV }}
      docker_repo_frontend: ${{ env.DOCKERHUB_USERNAME }}/frontend
      docker_repo_backend: ${{ env.DOCKERHUB_USERNAME }}/backend
    services:
      mongodb_test: # Backend testleri için MongoDB servisi
        image: mongo:6.0
        ports:
          - 27017:27017
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Debug GitHub Context (Test & Build)
        run: |
          echo "Event Name: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Ref Type: ${{ github.ref_type }}"
          echo "Ref Name: ${{ github.ref_name }}"
          echo "Head Ref: ${{ github.head_ref }}"
          echo "Base Ref: ${{ github.base_ref }}"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Set Output Variables (Commit SHA)
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Determine Environment Name
        id: set_env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "DEPLOY_ENV=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "DEPLOY_ENV=staging" >> $GITHUB_OUTPUT
          elif [[ "${{ github.base_ref }}" == "main" && "${{ github.event_name }}" == "pull_request" ]]; then
            echo "DEPLOY_ENV=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.base_ref }}" == "develop" && "${{ github.event_name }}" == "pull_request" ]]; then
            echo "DEPLOY_ENV=staging" >> $GITHUB_OUTPUT
          else
            echo "DEPLOY_ENV=staging" >> $GITHUB_OUTPUT
          fi
        shell: bash

      # --- Frontend Steps ---
      - name: Frontend - Install Dependencies & Lint
        working-directory: ./frontend
        run: |
          npm install
          npm run lint --if-present
      - name: Frontend - Run Tests
        working-directory: ./frontend
        run: npm test --if-present -- --watchAll=false --coverage
      - name: Frontend - Build
        working-directory: ./frontend
        run: npm run build

      # --- Backend Steps ---
      - name: Backend - Install Dependencies & Lint
        working-directory: ./backend
        run: |
          npm install
          npm run lint --if-present
      - name: Backend - Run Tests
        working-directory: ./backend
        run: npm test --if-present -- --watchAll=false --coverage
        env:
          MONGO_URL: mongodb://mongodb_test:27017/myapp_test

      # --- Security Scans ---
      - name: Scan for secrets with TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha || github.event.before || github.event.repository.default_branch }}
          head: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Audit NPM Dependencies (Frontend)
        working-directory: ./frontend
        run: npm audit --audit-level=high || echo "NPM audit (frontend) found vulnerabilities, but continuing."

      - name: Audit NPM Dependencies (Backend)
        working-directory: ./backend
        run: npm audit --audit-level=high || echo "NPM audit (backend) found vulnerabilities, but continuing."

      # --- Docker Build and Push ---
      # `if` koşulları geri eklendi, çünkü test amacıyla kaldırılmıştı.
      # Bu adımlar sadece main veya develop branch'ine push yapıldığında çalışmalı.
      - name: Log in to Docker Hub
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Frontend Docker Image
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/frontend:${{ steps.set_env.outputs.DEPLOY_ENV }}-${{ steps.vars.outputs.sha_short }}
            ${{ env.DOCKERHUB_USERNAME }}/frontend:${{ steps.set_env.outputs.DEPLOY_ENV }}-latest
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build and Push Backend Docker Image
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/backend:${{ steps.set_env.outputs.DEPLOY_ENV }}-${{ steps.vars.outputs.sha_short }}
            ${{ env.DOCKERHUB_USERNAME }}/backend:${{ steps.set_env.outputs.DEPLOY_ENV }}-latest
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.revision=${{ github.sha }}

  deploy:
    name: Deploy to K3s using Ansible
    needs: test-and-build
    # `if` koşulu geri eklendi. Deploy sadece main veya develop'a push olunca yapılmalı.
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    runs-on: self-hosted # <-- SELF-HOSTED RUNNER İÇİN GÜNCELLENDİ
    environment:
      name: ${{ needs.test-and-build.outputs.deploy_env }}
      # url: http://<your-k3s-node-ip-or-domain>:30080 # Uygulamanızın URL'i
    steps:
      - name: Checkout Repository (Ansible playbook ve Helm chart'ları için)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }} # Deploy edilecek tam commit'i checkout et

      - name: Debug GitHub Context for Deploy
        run: |
          echo "Event Name: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Ref Type: ${{ github.ref_type }}"
          echo "Ref Name: ${{ github.ref_name }}"
          echo "SHA to deploy: ${{ github.sha }}"
          echo "Deploy Env from Build Job: ${{ needs.test-and-build.outputs.deploy_env }}"
          echo "Image Tag from Build Job: ${{ needs.test-and-build.outputs.image_tag }}"

      - name: Deploy to K3s via SSH using Ansible
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.K3S_HOST_IP }} # K3s sunucunun IP'si (self-hosted runner için localhost/127.0.0.1 olabilir)
          username: ${{ secrets.K3S_USER }}
          key: ${{ secrets.K3S_SSH_PRIVATE_KEY }}
          # port: ${{ secrets.K3S_SSH_PORT }} # Ngrok veya farklı SSH portu kullanmıyorsak bu satır gerekmez
          script: |
            echo "Changing directory to ${{ env.K3S_SERVER_PROJECT_PATH }}"
            cd ${{ env.K3S_SERVER_PROJECT_PATH }}
            echo "Fetching all and checking out specific commit ${{ github.sha }}"
            git fetch --all
            git checkout ${{ github.sha }}
            # Not: Eğer git pull yapmak gerekiyorsa (örneğin sunucudaki repo manuel değiştiriliyorsa),
            # bu checkout stratejisi gözden geçirilmeli. Ama CI/CD için commit bazlı checkout daha tutarlıdır.

            echo "Running Ansible playbook for environment: ${{ needs.test-and-build.outputs.deploy_env }}, image_tag: ${{ needs.test-and-build.outputs.image_tag }}"
            ansible-playbook ansible/deploy.yml --extra-vars "helm_env=${{ needs.test-and-build.outputs.deploy_env }} image_tag=${{ needs.test-and-build.outputs.image_tag }} docker_username=${{ env.DOCKERHUB_USERNAME }}"

      # Slack bildirim adımları yorum satırı yapıldı
      # ... (önceki gibi)