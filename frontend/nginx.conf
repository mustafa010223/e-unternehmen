server {
    # Nginx'in 80 portunu dinlemesini sağlar
    listen 80;
    server_name localhost;

    # Sunulacak dosyaların kök dizini
    root /usr/share/nginx/html;
    index index.html index.htm;

    # React Router gibi client-side yönlendirme kullanan
    # tek sayfa uygulamaları (SPA) için kritik ayar.
    # Gelen bir istek dosya veya dizin olarak bulunamazsa,
    # isteği /index.html'e yönlendirir. Bu, sayfa yenilendiğinde 
    # 404 hatası alınmasını engeller.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Standart hata sayfaları için yönlendirme
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}