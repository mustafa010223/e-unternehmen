apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "myapp.fullname" . }}-backend
  labels:
{{ include "myapp.labels" . | indent 4 }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
{{ include "myapp.selectorLabels" . | indent 6 }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
{{ include "myapp.selectorLabels" . | indent 8 }}
        app.kubernetes.io/component: backend
    spec:
{{- with .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml . | indent 8 }}
{{- end }}
      serviceAccountName: {{ include "myapp.serviceAccountName" . }}
      securityContext: {}
      containers:
        - name: backend
          securityContext: {}
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.backend.service.targetPort }}
              protocol: TCP
          env:
            - name: MONGO_URL
              value: "{{ .Values.backend.env.MONGO_URL }}"
          livenessProbe:
{{ toYaml .Values.backend.livenessProbe | indent 12 }}
          readinessProbe:
{{ toYaml .Values.backend.readinessProbe | indent 12 }}
          resources:
{{ toYaml .Values.backend.resources | indent 12 }}
