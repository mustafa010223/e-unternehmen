# Source: myapp/templates/backend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-staging-backend
  labels:
    helm.sh/chart: my-app-0.1.0
    app.kubernetes.io/name: my-app
    app.kubernetes.io/instance: my-app-staging
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: myapp
      app.kubernetes.io/instance: myapp-staging
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: my-app
        app.kubernetes.io/instance: my-app-staging
        app.kubernetes.io/component: backend
    spec:
      serviceAccountName: my-app-staging
      containers:
        - name: backend
          image: "meyfcsalik/backend:1.0.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5000 # values.yaml'daki backend targetPort
              protocol: TCP
          env:
            - name: MONGO_URL
              value: mongodb://myapp-mongodb:27017/myappdb_staging
            # Diğer ortam değişkenleri buraya eklenebilir
          livenessProbe:
            httpGet:
              path: /healthz # Backend uygulamanızdaki health check path'i
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz # Backend uygulamanızdaki readiness check path'i
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
