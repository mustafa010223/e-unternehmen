# Source: myapp/templates/mongodb-deployment.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: my-app-staging-mongodb # Veya values.yaml'dan gelen bir isim
  labels:
    helm.sh/chart: my-app-0.1.0
    app.kubernetes.io/name: my-app
    app.kubernetes.io/instance: my-app-staging
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: mongodb
spec:
  serviceName: my-app-mongodb # MongoDB servisin adı
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: my-app
      app.kubernetes.io/instance: my-app-staging
      app.kubernetes.io/component: mongodb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: my-app
        app.kubernetes.io/instance: my-app-staging
        app.kubernetes.io/component: mongodb
    spec:
      serviceAccountName: my-app-staging
      containers:
        - name: mongodb
          image: "mongo:6.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: mongodb # Bu isim mongodb-service.yaml'daki targetPort ile eşleşebilir
              containerPort: 27017 # MongoDB'nin dinlediği port
              protocol: TCP
          # Ortam değişkenleri (MONGO_INITDB_ROOT_USERNAME, MONGO_INITDB_ROOT_PASSWORD vb. Secret'lardan alınmalı)
          # env:
          # - name: MONGO_INITDB_ROOT_USERNAME
          #   valueFrom:
          #     secretKeyRef:
          #       name: myapp-staging-mongodb-secret
          #       key: mongodb-root-username
          # - name: MONGO_INITDB_ROOT_PASSWORD
          #   valueFrom:
          #     secretKeyRef:
          #       name: myapp-staging-mongodb-secret
          #       key: mongodb-root-password
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db # MongoDB'nin veri yazdığı dizin
          resources:
            limits:
              cpu: 250m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
      volumes: # Bu bölüm doğrudan StatefulSet spec altında DEĞİL, template.spec.volumes altında olmalıydı.
               # StatefulSet'lerde volumeClaimTemplates kullanılır.
      # Bu kısım hatalı, aşağıdaki volumeClaimTemplates kullanılmalı
  volumeClaimTemplates:
    - metadata:
        name: mongodb-data
      spec:
        accessModes: 
            - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
